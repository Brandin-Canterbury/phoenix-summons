<div class="tab" data-tab="summons">
    <div id="SummonsPage" class="summons">
        <div id="SummonsDrop" class="summon-drop summon-hidden">
            <div class="summon-drop-text">
                Drag an actor here to set as the summon.
                <br/><br/>
                <strong>Note:</strong> On Details tab, under feature attack, set type to "other".
            </div>
        </div>
        <div id="SummonDropNoGM" class="summon-drop summon-hidden">
            <div class="summon-drop-text">
                There is no summon ability for this item or feature.
            </div>
        </div>
        <div id="SummonItem" class="items-list"></div>
        <div id="SummonControls" class="summon-hidden">
            <div class="flexrow">
                <div class="summon-control-column text-right">
                    Caster Animation:
                </div>
                <div id="SummonCasterAnimationColumn" class="summon-control-column">
                    <select id="SummonCasterAnimation" class="summon-drop-control">
                    </select>
                </div>
            </div>
            <div class="flexrow">
                <div class="summon-control-column text-right">
                    Target Animation:
                </div>
                <div id="SummonTargetAnimationColumn" class="summon-control-column">
                    <select id="SummonTargetAnimation" class="summon-drop-control"></select>
                </div>
            </div>
        </div>
    </div>
</div>
